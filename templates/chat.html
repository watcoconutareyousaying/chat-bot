<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-robot"></i> AI Assistant</h1>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" name="msg" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';

                const typingIndicator = addTypingIndicator();

                fetch('/get', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'msg=' + encodeURIComponent(message)
                })
                .then(response => response.text())
                .then(response => {
                    document.getElementById('chat-messages').removeChild(typingIndicator);
                    addMessage(response, 'bot');
                    scrollToBottom();
                })
                .catch(error => {
                    document.getElementById('chat-messages').removeChild(typingIndicator);
                    addMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
                    console.error('Error:', error);
                });
            }
        });

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;  // allow HTML formatting if needed

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            scrollToBottom();
        }

        function addTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing';
            contentDiv.innerHTML = '<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>';

            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);

            scrollToBottom();
            return typingDiv;
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
